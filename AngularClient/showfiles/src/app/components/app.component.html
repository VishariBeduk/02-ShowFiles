<mat-grid-list cols="3">
  <mat-grid-tile>
    Folder tree
    <app-folder-tree>
    </app-folder-tree>
  </mat-grid-tile>
  <mat-grid-tile>
    Files
    <app-file-list [selectedFolder]="selectedFolder" (selectedFile)="selectedFileTrigger($event)">
    </app-file-list>
  </mat-grid-tile>
  <mat-grid-tile>
    Content
    <app-file-content [selectedFile]="selectedFile">
    </app-file-content>
  </mat-grid-tile>
</mat-grid-list>
